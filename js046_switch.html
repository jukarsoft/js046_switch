<!DOCTYPE html>
<html>
<head>
	<title>uso de switch</title>
	<script type="text/javascript">
		
		var a=5;

		switch (a) {
			case 0:
				document.write('valor:  ', a);
				break;
			case 1:
				document.write('valor:  ', a);
				break;
			case 2:
				document.write('valor:  ', a);
				break;
			default:
				document.write('valor por defecto:  ', a);
		}
	</script>
</head>
<body>

</body>
</html>
